ServerName localhost

Alias /screenbit_api/server_media /usr/src/screenbitApi/server_media/
Alias /screenbit_api/static /usr/src/screenbitApi/collected_static/


<Directory /usr/src/screenbitApi/server_media>
IndexOptions FancyIndexing
Require all granted
</Directory>

<Directory /usr/src/screenbitApi/collected_static>
IndexOptions FancyIndexing
Require all granted
</Directory>


WSGIScriptAlias / /usr/src/screenbitApi/screenbitRest/wsgi.py
WSGIPAssAuthorization On

<Directory /usr/src/screenbitApi/screenbitRest>
<Files wsgi.py>
Require all granted
</Files>
</Directory>
